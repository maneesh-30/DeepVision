<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€” NutriComply</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 440px;
            border: 1px solid var(--gray-200);
        }

        .auth-card h2 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }

        .auth-card .subtitle {
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .auth-card .form-group {
            margin-bottom: 1.25rem;
        }

        .auth-card .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .auth-card input[type="email"],
        .auth-card input[type="password"],
        .auth-card input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--light);
        }

        .auth-card input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(74, 122, 181, 0.1);
            background: white;
        }

        .auth-card .btn {
            width: 100%;
            padding: 0.85rem;
            font-size: 1rem;
            border-radius: var(--radius-md);
            margin-top: 0.5rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        .auth-footer a {
            color: var(--secondary);
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .flash-message {
            background: var(--danger-light);
            color: var(--danger-dark);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid #fecaca;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }

        .flash-message.success {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }
    </style>
</head>

<body style="background: #f1f5f9;">
    <nav class="navbar">
        <div class="nav-brand">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z" />
            </svg>
            <a href="/" style="color: inherit; text-decoration: none;">NutriComply</a>
        </div>
        <div class="nav-actions">
            <a href="/login" class="btn btn-outline">Log In</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create your account</h2>
            <p class="subtitle">Start generating FSSAI-compliant labels today</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div
                class="flash-message {% if 'success' in message.lower() or 'successful' in message.lower() %}success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="/signup">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Minimum 6 characters" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
